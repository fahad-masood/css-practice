<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
           display: inline-grid; 
           grid-template-columns: auto auto auto;

        }
        li{
            list-style: none;
            margin: 0px 23px;
            padding: 22px 0px;
        }
        header{
            background-color: black;
            color: white;
        }
        .container{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Q1. Create header using CSS Grid -->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

</body>
</html>
